server:
  port: 8000

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://127.0.0.1:8761/eureka

spring:
  application:
    name: apigateway-service
  cloud:
    gateway:
      routes:
        - id: api-service
          uri: lb://API-SERVICE
          predicates:
            - Path=/api/users
            - Method=POST
          filters:
            - RemoveRequestHeader=Cookie
        - id: api-service
          uri: lb://API-SERVICE
          predicates:
            - Path=/api/login
            - Method=POST
          filters:
            - RemoveRequestHeader=Cookie


jwt:
  secret: super-strong-secret-key-that-is-256-bits-long!


